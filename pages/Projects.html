<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gsarod's Portfolio</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon"type="image/svg" href="AddressBook.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../script.js"></script>
</head>
<body>

  <!--Background-->
  <div class="bkg">
  <!--Title-->
  <div class="title">
    <div class="container">
      <div class="StartBar"></div>
      <div class="BodyBar">Title</div>
      <div class="EndBar"></div>
      <h1>Projects</h1>
    </div>
  </div>
  <img src="/lib/img/MIKUUUU.png" class="asciiart">

  <div class="content">
    <!--Navigating buttons-->
    <p class="container">
        
      <a href="projects/rong.html">
        <btn title="Rong" tag="Game" desc="What if pong was a rouge-like ? ">
          <span class="icon"><i class="fa fa-gamepad"></i><br></span>
        </btn>
      </a>
    </p>


    <a href="../index.html">
      <StBtn>
        <span class="icon"><i class="fa fa-home"></i></span>
      </StBtn>
    </a>
    <div class="container">
      <!--Buttons info-->
      <div class="box" id="infoBox">
        <div class="container">
          <div class="StartBar"></div>
          <div class="BodyBar">Informations</div>
          <div class="EndBar"></div>
        </div>
      <div style="display: grid; grid-template-columns: auto auto; grid-gap: 0;">
        <h3 class="infoTag" id="infoTag" style="margin: 0;"></h3>
        <h3 class="infoTitle" id="infoTitle" style="margin: 0;"></h3>
      </div>
      <p class="infoBlock" id="infoBlock" style="margin: 0;"></p>
      </div>
    </div>
    <!--Clock-->
    <div class="clock container">
      <div class="StartBar"></div>
      <div class="BodyBar">Current time</div>
      <div class="EndBar"></div>
      <clockbody id="time"></clockbody>
    </div>
  
    <taskbar>
      <img src="/lib/img/win95 icon.png" class="win95logo">
    </taskbar>
  
  </div>


</body>
</html>
